<div class="min-h-screen min-w-full bg-zinc-200 dark:bg-zinc-700">
  <div
    class="flex justify-between items-center bg-cyan-600 text-white dark:bg-zinc-900 p-5 font-medium text-lg shadow-lg"
  >
    Github Repositories
    <button
      class="flex transition-transform hover:scale-125 align-middle"
      (click)="darkMode.set(!darkMode())"
    >
      <span *ngIf="!darkMode()" class="material-icons">dark_mode</span>
      <span *ngIf="darkMode()" class="material-icons">light_mode</span>
    </button>
  </div>

  <div class="container mx-auto p-4 bg-zinc-200 dark:bg-zinc-700">
    <div class="bg-zinc-200 dark:bg-zinc-700 rounded-lg p-4">
      <!-- Search bar -->
      <app-search
       (searchUserEvent)="searchUser($event)"
      ></app-search>
  
      <!-- skeleton loader -->
      <app-skeleton-loader
       *ngIf="isSuccess; else NoUserFound "
       [isLoading]="isLoading"
       skeletonType="user-details"
      >
        <!-- User Profile -->
        <app-profile
         [userDetails]="userDetails"
        ></app-profile>
  
        <!-- User Repositories -->
        <app-repositories
         [userRepos]="userRepos"
         (updateItemsPerPageChange)="updateItemsPerPage($event)"
        ></app-repositories>
  
        <!-- Pagination -->
        <app-pagination
         [currentPage]="currentPage"
         [totalPages]="totalPages"
         (pageChange)="handlePageChange($event)"
        ></app-pagination>
      </app-skeleton-loader>

      <ng-template #NoUserFound>
        <app-nouser [isSuccess]="isSuccess" ></app-nouser>
      </ng-template>
      
    </div>
  </div>
</div>
